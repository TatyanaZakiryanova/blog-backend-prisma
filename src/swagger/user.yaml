paths:
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '500':
          description: Internal server error

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          description: Invalid user ID
        '500':
          description: Internal server error

components:
  schemas:
    UserInfo: # одиночный юзер
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/User'

    UserListResponse: # массив юзеров
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'

    User: # сам юзер
      type: object
      required:
        - id
        - fullName
        - email
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
        fullName:
          type: string
        email:
          type: string
          format: email
        avatarUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
