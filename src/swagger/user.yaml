paths:
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '500':
          description: Internal server error

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 25
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '500':
          description: Internal server error

components:
  schemas:
    UserResponse:
      type: object
      required:
        - message
        - data
      properties:
        message:
          type: string
          example: User found
        data:
          $ref: '#/components/schemas/User'

    UserListResponse:
      type: object
      required:
        - message
        - data
      properties:
        message:
          type: string
          example: List of all users
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'

    User:
      type: object
      required:
        - id
        - fullName
        - email
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
        fullName:
          type: string
        email:
          type: string
          format: email
        avatarUrl:
          type: string
          nullable: true
          example: null
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
