paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation failed
        '401':
          description: Incorrect login or password
        '500':
          description: Internal server error

  /auth/register:
    post:
      tags:
        - Auth
      summary: Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation failed
        '409':
          description: User already exists
        '500':
          description: Internal server error

  /auth/me:
    get:
      tags:
        - Auth
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
        '401':
          description: Unauthorized (token missing or invalid)
        '404':
          description: User not found
        '500':
          description: Internal server error

  /auth/refresh-token:
    post:
      tags:
        - Auth
      summary: Refresh access token using refresh token cookie
      security:
        - cookieAuth: []
      responses:
        '200':
          description: New access token issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: New JWT access token
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        '401':
          description: No refresh token provided
        '500':
          description: Internal server error

components:
  schemas:
    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RegisterInput:
      type: object
      required:
        - email
        - password
        - fullName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        fullName:
          type: string
        avatarUrl:
          type: string
          nullable: true
          example: null

    AuthResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
          required:
            - id
            - fullName
            - email
            - createdAt
            - updatedAt
            - accessToken
          properties:
            id:
              type: integer
            fullName:
              type: string
            email:
              type: string
              format: email
            avatarUrl:
              type: string
              nullable: true
              example: null
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            accessToken:
              type: string

    UserInfoResponse:
      type: object
      properties:
        message:
          type: string
          example: User data retrieved successfully
        data:
          type: object
          required:
            - id
            - fullName
            - email
            - createdAt
            - updatedAt
          properties:
            id:
              type: integer
            fullName:
              type: string
            email:
              type: string
              format: email
            avatarUrl:
              type: string
              nullable: true
              example: null
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: refreshToken
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
